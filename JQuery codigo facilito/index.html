	$(document).on("ready", function(){
		var seleccion = $(".ejem1");
		if(seleccion.length)
			console.log("Existen: " + seleccion.length);
		else
			console.log("No existe el elemento selecionado");

		seleccion.not(".cl1").text('Este elemento no tienen la clase cl1');

	});

	</script>
</head>
<body>
	<div class="ejem1 cl1">
		<p></p>
	</div>
	
	<div class="ejem1">
		<span></span>
	</div>

	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
