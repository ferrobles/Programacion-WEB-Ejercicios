 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQuery selectores</title>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script>

	$(document).on("ready", function(){
		$("#parrafoUno, #parrafoDos, span").text("Somos iguales");
	});

	
	</script>
</head>
<body>
	<div class="miDiv">
		<article>
			<p id="parrafoUno">Hola JQuery</p>
		</article>
	</div>
	<div>
		<article>
			<p id="parrafoDos">Curso de codigo facilito</p>
		</article>
	</div>
	<span></span>
</body>
</html>
