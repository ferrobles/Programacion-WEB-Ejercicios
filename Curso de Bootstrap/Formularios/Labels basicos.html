<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Labels basicos</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
	<br>
    <form action="" class="">
    <div class="form-group">
    	<label>Label basica</label>
    	<input class="form-control" type="text" placeholder="Input basico">
	</div>

    	<textarea class="form-control" name="" id="" placeholder="textarea"></textarea>
    <div class="checkbox">
    	<div class="checkbox"><label><input type="checkbox" name="" id="">Checkbox #1</label></div>
    	<div class="checkbox"><label><input type="checkbox" name="" id="">Checkbox #2</label></div>
    	<div class="checkbox"><label><input type="checkbox" name="" id="">Checkbox #3</label></div>
	</div>

	<div class="form-group">
		<div class="radio">
			<label for="radio1">
				<input type="radio" name="opcion" id="radio1">Radio 1
			</label>
		</div>
		<div class="radio"><label for="radio2"><input type="radio" name="opcion" id="radio2">Radio 2</label></div>
		<div class="radio"><label for="radio3"><input type="radio" name="opcion" id="radio3">Radio 3</label></div>
	</div>
		<button type="submit">Enviar</button>
    </form>
	
</div>
	
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
