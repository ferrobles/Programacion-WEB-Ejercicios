<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formularios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
	<br>
    <form action="" class="">
    	<div class="form-group">
	        <label for ="option">Nombre:</label>
	        <input class="form-control" type="text" placeholder="Nombre:">
		</div>

		<div class="form-group has-error">
	        <label for="option" class="control-label">Elige una opción:</label>
	        <select class="form-control" id="option">
	        	<option value="">Opción #1</option>
	        	<option value="">Opción #2</option>
	        	<option value="">Opción #3</option>
	        	<option value="">Opción #4</option>
	        	<option value="">Opción #5</option>        	        
	        </select>
		</div>

		<div class="form-group">
	        <label for="mensaje">Mensaje</label>
	        <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
		</div>
	      <div class="form-group">  
	      	<label for="archivo">Archivo:</label>
	        <input type="file" id="archivo">
	        <p class="help-block">Maximo 50MB</p>
	       </div>

        <button class="btn btn-primary">Enviar</button>
    </form>
	
</div>
	
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
