<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formularios horizontales</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
	<br>
	<fieldset >
    <form action="" class="form-horizontal">
    	<div class="form-group has-success">
			<label for="nombre" class="control-label col-md-2">Nombre:</label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="nombre" placeholder="Nombre">
			</div>
    	</div>

    	<div class="form-group has-warning">
			<label for="nombre" class="control-label col-md-2">Nombre:</label>
			<div class="col-md-10">
				<p class="form-control-static">Juan Fernando Robles Guzm√°n</p>
			</div>
    	</div>
	
		<div class="form-group has-error">
			<label for="correo" class="control-label col-md-2">Correo:</label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="correo" placeholder="correo">
			</div>			
		</div>
	<div class="form-group has-error">
		<div class="checkbox col-md-2 col-md-offset-2">
    		<label>
    			<input type="checkbox" name="" id="">Recuerdame</input>
    		</label>    			
    	</div>	
	</div>
	<div class="form-group">
		<div class="col-md-2 col-md-offset-2">
			<button class="btn btn-primary">Enviar</button>
		</div>
	</div>
    </form>
	</fieldset>
	
</div>
	
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
