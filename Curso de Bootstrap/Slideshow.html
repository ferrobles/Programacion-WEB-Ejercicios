<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slideshow</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<br>
		<div class="col-md-12">
			<div class="carousel slide" id="carousel-1" data-ride="carousel">
				<!-- Indicadores -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
					<li data-target="#carousel-1" data-slide-to="3"></li>
				</ol>
				<!-- Contenedor de los slide -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/4574184A4.jpg" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro slide Chrysanthemum</h3>
						</div>
					</div>
					<div class="item">
						<img src="img/butterfly.jpg" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro slide Desert</h3>
						</div>
					</div>
					<div class="item">
						<img src="img/desert.jpg" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro slide Koala</h3>
						</div>
					</div>
					<div class="item">
						<img src="img/Nalgona.jpg" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro slide Penguins</h3>
						</div>
					</div>
				</div>
			<!-- Controles 	-->
			<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Anterior</samp></a>


				<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Siguiente</samp></a>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
