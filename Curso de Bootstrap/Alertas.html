<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Alertas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">Esta es nuestra alerta</div>
				<div class="alert alert-info">Esta es nuestra alerta</div>
				<div class="alert alert-success">
					<button class="close" data-dismiss="alert"><span>&times;</span></button><strong>Alerta!</strong> Esta es nuestra alerta</div>
					<div class="alert alert-warning">Esta es nuestra alerta</div>
					<div class="alert alert-danger">Esta es nuestra alerta</div>
				</div>
			</div>

			<br>
			<div class="row">
				<div class="col-md-4">
					<div class="alert alert-success">
						<button class="close" data-dismiss="alert"><span>&times;</span></button><strong>Alerta!</strong> Esta es nuestra alerta</div>
					</div>
				</div>
			</div>

			<script src="js/jquery-1.12.4.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
		</body>
		</html>
