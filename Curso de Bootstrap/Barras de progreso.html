<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Barras de progreso</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:50%;">
					10%					
					</div>
					<span class="sr-only">10%</span>
				</div>

				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:50%; min-width:0%;">
					50%					
					</div>
					<span class="sr-only">10%</span>
				</div>

				<!-- Colores -->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%; min-width:10%;">
					100%					
					</div>
					<span class="sr-only">100%</span>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:10%;">
					100%					
					</div>
					<span class="sr-only">100%</span>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%; min-width:10%;">
					100%					
					</div>
					<span class="sr-only">100%</span>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10%;">
					100%					
					</div>
					<span class="sr-only">100%</span>
				</div>

				<!-- Combinadas -->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:25%;">
					<span class="sr-only">20% Completado</span></div>
				
				
					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:25%;">
					<span class="sr-only">20% Completado</span></div>

					<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:25%;">
					<span class="sr-only">20% Completado</span></div>

					<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:25%;">
					<span class="sr-only">20% Completado</span></div>
				
				</div>
				
			</div>
		</div>
	</div>

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
